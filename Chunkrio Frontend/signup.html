<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chunkr | Signup page</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
      <a href="home.html"><img src="./img/Documentation Pages/Chunkr.iO back button.svg" alt="" class="mt-2"></a>
        <div class="row signup-page">
            <div class="col-md-8 mx-auto">
                <div class="sign-up-form px-4">
                    <form method="post" class="m-3">
                        <h3 class="display-6 text-center pt-4 mb-n4">Welcome!</h3>
                        <h6 class="text-center w-100 mt-2 ms-0 mb-sm-3 chunk-create">Create an account with Chunkr.<b class="ease">iO</b></h6>
                
                        <div class="username-mod1">
                            <p class="text-start sign-up pt-0 mt-n5">Username</p>
                            <div class="form-floating col-12 mx-auto">
                                <input type="name" class="form-control" id="floatingPassword" placeholder="Input Username" required>
                                <label for="floatingPassword" class="text-start text-muted">Input username</label><br>
                            </div>
                        </div>
        
                        <div>
                            <p class="text-start sign-up">Email Address</p>
                            <div class="form-floating col-12 mx-auto ">
                                <input type="email" class="form-control" id="floatingPassword" placeholder="Input Username" required>
                                <label for="floatingPassword" class="text-start text-muted">Input email address</label><br>
                            </div>
                        </div>
                    
                        <div class="col-12">
                            <div class="row mx-0">
                                <div class="col-6">
                                    <p class="text-start sign-up">Password</p>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Input Username" required>
                                        <label for="floatingPassword" class="text-start text-muted">Input password</label><br>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <p class="text-start sign-up">Confirm Password</p>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Input Username" required>
                                        <label for="floatingPassword" class="text-start text-muted">Input password</label><br>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <div class="mt-2">
                            <a href="signin.html"><button type="button" class="btn btn-dark col-12 p-3 pb-2">Sign Up</button></a>
                        </div>
                        <br>
                        <div class="text-center sign-in2 pb-4">
                            <p>
                                Already have an account?<a href="signin.html" style="text-decoration:none"><b class="ease"> Sign in</b></a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
</body>
</html>
